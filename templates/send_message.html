{% extends 'home.html' %}
{% block title %}Send Direct Message{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 shadow-sm rounded bg-white p-4">
            <h2 class="mb-4">Send Direct Message</h2>
            
            <!-- Form -->
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="recipient_id" class="form-label">Select Recipient:</label>
                    <select id="recipient_id" name="recipient_id" class="form-select" required>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="text" class="form-label">Message Text:</label>
                    <textarea id="text" name="text" class="form-control" placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send</button>
            </form>

            <!-- Back button -->
            <div class="mt-3">
                <a href="{% url 'inbox_view' %}" class="btn btn-secondary">Back to Inbox</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
