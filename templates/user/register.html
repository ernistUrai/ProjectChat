{% extends 'home.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="register-container">
        <h2>Каттоо</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Каттоо</button>
        </form>
        
        <div class="login-link">
            <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
        </div>
    </div>
{% endblock %}
