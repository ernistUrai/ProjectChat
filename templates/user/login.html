
{% extends 'home.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <center>
        <div class="container">
            <h1>Вход</h1>
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label for="username">Колдонуучу аты:</label>
                    <input type="text" name="username" value="{{ request.POST.username }}" required>
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" name="password" required>
                </div>
                <div>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <label for="remember_me">Мени эстеп кал</label>
                </div>
                <button type="submit">Кирүү</button>
            </form>
    </center>
   
{% endblock %}
